<form class="form principal">
  <div class="form-group">
      <label for="informações">Insira abaixo o nome do Artista que deseja</label>
    </div>
  </div>
</form>

<form class="form-inline linha">
  <div class="form-group">
      <label for="artista">Nome do Artista:</label>
      <input type="text" class="form-control" ng-model="artista" id="text" placeholder="Digite o nome do Artista">
    </div>
  </div>
  <BR></BR>
  <button type="enviar" ng-click="addArtista()" class="btn btn-default">Enviar</button>
  <BR></BR>
  <div class="artistaname">
       <h4>Nome do Artista:</h4>
       <p>{{artista}}</p>
     </div>
</form>

<form class="form-inline busca">
    <div class="form-group">
      <input type="text" class="form-control" id="text" placeholder="Pesquisar Artista">
    </div>
    <button type="buscar" class="btn btn-default" data-toggle="modal" data-target="#product_view"><i class="fa fa-search">Buscar</button> 
</form>

<div class="modal fade product_view" id="product_view">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">Informações sobre o Artista</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 product_img">
                    </div>
                    <div class="col-md-6 product_content">
                        <h4>Nome do Artista: <span>{{artista}}</span></h4>
                        <h4>Ultima musica:</h4>
                        <h4>Nota:</h4>
                        <button type="favoritos" ng-click="addFavoritos()" class="btn btn-default">Adicionar aos Favoritos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="linha" ng-show="temFavoritos()">
    <h2>Lista de Favoritos</h2>
    <div class="linha">
      <div ng-repeat="art in favoritos" class="jumbotrom col col-md-4">
      <div>
        <img src={{art[1]}} class="artista-box" width="100" height="100">
        <h2> Nome do Artista:</h2>
        <p>{{art[0]}}</p>
        <h4>Ultima musica: {{art[2]}}</h4>
        <label>nota: {{art[3]}}</label>
        <button type="remove" ng-click="removeFavoritos()" class="btn btn-default">Remover</button>
      </div>
    </div>
  </div>
</div>
